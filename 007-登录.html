<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
    </head>
    <body>
        <form action="http://localhost:3306/login" method="get">
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="userpwd"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="登录">
                        <input type="reset" value="清空">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
