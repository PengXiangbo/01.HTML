<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>register</title>
    </head>
    <body>
        <form action="http://localhost:3306/login" method="get">
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="userpwd"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td><input type="radio" name="gender" value="man">男<input type="radio" name="gender" value="woman">女</td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="注册">
                        <input type="reset" value="清空">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
